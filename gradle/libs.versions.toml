[versions]
agp = "8.7.1"

kotlin = "1.9.24"
ksp = "1.9.24-1.0.20"

coreKtx = "1.10.1"
espressoCore = "3.5.1"
appcompat = "1.6.1"
material = "1.10.0"
activity = "1.8.0"
constraintlayout = "2.1.4"
splashscreen = "1.0.0"

junit = "4.13.2"
