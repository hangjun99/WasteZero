hilt = "2.44"
google-services = "4.4.2"
firebase-bom = "33.4.0"
google-auth = "21.2.0"

timber = "5.0.1"
lottie = "6.5.2"
glide = "4.16.0"
coil = "3.0.0-rc01"


[libraries]
# kotlin

# adroidX
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
